<!doctype html>
<html lang="%paraglide.lang%">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png">
    <link rel="manifest" href="%sveltekit.assets%/site.webmanifest">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://spenhouet.com/kiosk-survey/">
    <meta property="og:title" content="KioskSurvey">
    <meta property="og:description" content="A simple and intuitive kiosk survey application for collecting feedback.">
    <meta property="og:image" content="%sveltekit.assets%/android-chrome-512x512.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://spenhouet.com/kiosk-survey/">
    <meta property="twitter:title" content="KioskSurvey">
    <meta property="twitter:description" content="A simple and intuitive kiosk survey application for collecting feedback.">
    <meta property="twitter:image" content="%sveltekit.assets%/android-chrome-512x512.png">

    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
